<body>
    <canvas id="matrix"></canvas>

    <div id="mainContent">
        <h1>Welcome to My Portfolio!</h1>
        <p><i>Excited to view?!</i></p>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to cover the entire screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);

        const drops = Array(columns).fill(1); // Initial drop positions

        function drawMatrix() {
            // Solid background for matrix
            ctx.fillStyle = 'rgba(0, 0, 33, 0.1)'; // Slightly transparent for trailing effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Bright green for text
            ctx.fillStyle = 'purple';
            ctx.font = `${fontSize}px monospace`;

            // Draw each character at its position
            drops.forEach((y, index) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, index * fontSize, y * fontSize);

                // Randomly reset the drop to the top
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }

                // Increment Y position
                drops[index]++;
            });
        }

        const intervalId = setInterval(drawMatrix, 50); // Adjust speed

        // Stop the Matrix animation, hide canvas, and show website content after 10 seconds
        setTimeout(() => {
            clearInterval(intervalId); // Stop the Matrix Rain
            canvas.style.display = 'none'; // Hide the canvas
            const mainContent = document.getElementById('mainContent');
            mainContent.style.display = 'block'; // Show the main content
        }, 6000); // 10000ms = 10 seconds
    </script>
